name: opencv_4
description: A flutter package project which contains a collection of OpenCV modules.
version: 1.0.0
homepage: https://github.com/fgsoruco/opencv_4

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ar.fgsoruco.opencv4
        pluginClass: Opencv4Plugin
      ios:
        pluginClass: Opencv4Plugin
